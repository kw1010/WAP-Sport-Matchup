<body>
	<script type="text/javascript">
		function checkPassword(str) {
			var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
			return re.test(str);
		}

		function checkForm(form) {
			if (form.email.value == "") {
				alert("Error: email cannot be blank!");
				form.email.focus();
				return false;
			}
			re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			if (!re.test(form.email.value)) {
				alert("Error: email must contain only letters, numbers and underscores!");
				form.email.focus();
				return false;
			}
			if (form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
				if (!checkPassword(form.pwd1.value)) {
					alert("The password you have entered is not valid!");
					form.pwd1.focus();
					return false;
				}
			} else {
				alert("Error: Please check that you've entered and confirmed your password!");
				form.pwd1.focus();
				return false;
			}
			return true;
		}
	</script>

	<div id="page-wrapper">
		<div id="page-inner">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-head-line">Registration</h1>
					<h1 class="page-subhead-line">Register and start using Sports
						Matchup today!</h1>

				</div>
			</div>
			<!-- /. ROW  -->
			<div class="row">

				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="panel panel-danger">
						<div class="panel-heading">MATCHUP REGISTRATION FORM</div>
						<div class="panel-body">


							<form action="register" role="form" method="post"
								onsubmit="return checkForm(this);">
								<div class="form-group">
									<label>Enter Email</label> <input class="form-control"
										type="text" name="email" title="Enter your e-mail" required
										pattern="(^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$)">

								</div>
								<div class="form-group">
									<label>Enter Password</label> <input class="form-control"
										type="password" name="pwd1" required
										pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
										onchange="
									  this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
									  if(this.checkValidity()) form.pwd2.pattern = this.value;
									">
									<p class="help-block">Password must containat least 6
										characters, including UPPER/lowercase</p>
								</div>
								<div class="form-group">
									<label>Re Type Password </label> <input class="form-control"
										type="password" name="pwd2"
										title="Please enter the same Password as above" required
										onChange="this.setCustomValidity(this.validity.patternMismatch
									? this.title : '');">
									<p class="help-block">Enter the same password as above.</p>
								</div>

								<div class="form-group">
									<label>First Name </label> <input class="form-control"
										type="text" name="fname" required pattern="\w+">

								</div>

								<div class="form-group">
									<label>Last Name </label> <input class="form-control"
										type="text" name="lname" required>

								</div>
								<div class="form-group">
									<label>City </label> <input class="form-control" type="text"
										name="city">

								</div>
								<div class="form-group">
									<label>Gender</label>
									<div class="radio">
										<label> <input type="radio" name="gender"
											id="optionsRadios1" value="Female" checked>Female
										</label>
									</div>
									<div class="radio">
										<label> <input type="radio" name="gender"
											id="optionsRadios2" value="Male">Male
										</label>
									</div>

								</div>
								<div class="form-group">
									<table style="width: 100%">
										<tr>
											<td><label>Discipline(s)</label></td>
											<td></td>
										</tr>
										<tr>
											<td><select class="form-control" name="discipline">
													<option value="1">running</option>
                                                <option value="2">swimming</option>
                                                <option value="3">tenis</option>
                                                <option value="4">badminton</option>
												<option value="5">volleyball</option>
												<option value="6">basketball</option>
												<option value="7">handball</option>
												<option value="8">football</option>
												<option value="9">gym</option>
												<option value="10">nordic walking</option>
                                            	<option value="11">cycling</option>
											</select></td>
											<td><select class="form-control" name="level">
													<option>level</option>
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
											</select></td>
										</tr>
									</table>
								</div>

								<button type="submit" class="btn btn-danger">Register
									Now</button>
							</form>
						</div>

					</div>
				</div>
